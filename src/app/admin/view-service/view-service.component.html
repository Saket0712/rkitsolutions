<app-admin-afterlogin></app-admin-afterlogin>
<div class="card mt-5 bg-light">
<div class="d-flex flex-column">

<div class="container">
    <div class="card" *ngFor="let obj of  serviceArr; index as i">
        <div class="imgBx img-fliud">
            <img src="{{obj.imageArr}}" alt="">
        </div>
        <div class="content">
            <h2>{{obj.title}}</h2><br>
            <p class="text-truncate">
                {{obj.comment}}
            </p>
            <div class="text-center">
                <a (click)="Delete(obj._id)" ><img style="cursor: pointer;" src="../../../assets/images/delete.png" alt=""></a>
            </div> 
       
        </div>
               
    </div>


</div>

</div>
</div>
