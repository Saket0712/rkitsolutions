<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
            <div class="card">
                <div class="card-title">
                    <h3 class="text-center">Admin Login</h3>
                </div>
                <form [formGroup]="loginForm" class="form-group">
                   
                   
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter Your email">
                    <input type="password" formControlName='password' class="form-control" placeholder="Enter Your password">
             
                   
                    <div class="text-center mt-3">
                        <button (click)="Login()" class="btn btn-light">Login</button> 
                    </div>
               
                </form>
            </div>
        </div>
    </div>
</div>
